
spring.datasource.url=jdbc:mysql://localhost:3306/zee5appjpa
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.dialet=org.hibernate.dialect.MySQL8Dialect
#spring.jpa.properties.hibernate.dialet=org.hibernate.dialect.MySQLInnoDBDialect

spring.jpa.show-sql=true
#it will display all the auto generated slq statement
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=com.zee.zee5.utils.CustomNamingStrategy
# create -->#On every execution it will create all the tables
# on every execution if table is present it will drop it

